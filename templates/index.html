<!DOCTYPE html>
<html>
<body>

<form action="/input_form" method="post">
  <label for="language">Language:</label><br>
  <select id="language" name="language">
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="cpp">C++</option>
  </select><br><br>

  <label for="percentage_coding">Percentage of Coding Questions:</label><br>
  <input type="number" id="percentage_coding" name="percentage_coding" min="0" max="100"><br><br>

  <label>Tags:</label><br>
  <input type="checkbox" id="Loops and Iteration" name="tags" value="Loops and Iteration">
  <label for="Loops and Iteration">Loops and Iteration</label><br>
  <input type="checkbox" id="Conditional Statements" name="tags" value="Conditional Statements">
  <label for="Conditional Statements">Conditional Statements</label><br>
  <input type="checkbox" id="Lists and Arrays" name="tags" value="Lists and Arrays">
  <label for="Lists and Arrays">Lists and Arrays</label><br>
  <input type="checkbox" id="Functions and Methods" name="tags" value="Functions and Methods">
  <label for="Functions and Methods">Functions and Methods</label><br>
  <input type="checkbox" id="Variables and Data Types" name="tags" value="Variables and Data Types">
  <label for="Variables and Data Types">Variables and Data Types</label><br>
  <input type="checkbox" id="Dictionaries and Sets" name="tags" value="Dictionaries and Sets">
  <label for="Dictionaries and Sets">Dictionaries and Sets</label><br>
  <input type="checkbox" id="Strings and Text" name="tags" value="Strings and Text">
  <label for="Strings and Text">Strings and Text</label><br>
  <input type="checkbox" id="Math and Arithmetic" name="tags" value="Math and Arithmetic">
  <label for="Math and Arithmetic">Math and Arithmetic</label><br>
  <input type="checkbox" id="Boolean Logic" name="tags" value="Boolean Logic">
  <label for="Boolean Logic">Boolean Logic</label><br>
  <input type="checkbox" id="Error Handling" name="tags" value="Error Handling">
  <label for="Error Handling">Error Handling</label><br>
  <input type="checkbox" id="Input and Output" name="tags" value="Input and Output">
  <label for="Input and Output">Input and Output</label><br>
  <input type="checkbox" id="Operators and Expressions" name="tags" value="Operators and Expressions">
  <label for="Operators and Expressions">Operators and Expressions</label><br>
  <input type="checkbox" id="Recursion" name="tags" value="Recursion">
  <label for="Recursion">Recursion</label><br>
  <input type="checkbox" id="Basic Algorithms" name="tags" value="Basic Algorithms">
  <label for="Basic Algorithms">Basic Algorithms</label><br>
  <input type="checkbox" id="Comments and Documentation" name="tags" value="Comments and Documentation">
  <label for="Comments and Documentation">Comments and Documentation</label><br><br>

  <label for="total_marks">Total Marks:</label><br>
  <input type="number" id="total_marks" name="total_marks" min="0"><br><br>

  <label for="difficulty_level">Difficulty Level:</label><br>
  <input type="radio" id="easy" name="difficulty_level" value="easy">
  <label for="easy">Easy</label><br>
  <input type="radio" id="medium" name="difficulty_level" value="medium">
  <label for="medium">Medium</label><br>
  <input type="radio" id="hard" name="difficulty_level" value="hard">
  <label for="hard">Hard</label><br><br>

  <input type="submit" value="Submit">
</form>

<h1>{{t}}</h1>

</body>
</html>
